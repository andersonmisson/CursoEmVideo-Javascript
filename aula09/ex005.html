<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body{
            background: cadetblue;
            color: white;
            font: normal 18pt Arial;
        }
        p{
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Iniciando Estudos Com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0];// [0] é o primeiro P
        var p2 = window.document.getElementsByTagName('p')[1];
        p1.style.color = 'blue';
        var corpo = window.document.body;
        corpo.style.background = 'black';
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'green'; // Div com fundo verde
        d.innerText = 'Estou aguardando...' // Mudei o texto da DIV
        */
        var d = window.document.querySelector('div#msg');
        d.style.background = 'white';
        d.style.color = 'red';
        window.document.write('Está escrito assim: '+ p1.innerText +'<br />');
        window.document.write('Olá Mundo!<br />');
        window.document.write(window.document.charset,'<br />');
        window.document.write(window.navigator.appName, '<br />');
        window.document.write(window.document.URL, '<br />');
        // window.alert(p2.innerText); // Pega o texto sem formatação
        // window.alert(p2.innerHTML); // pega o texto com formatação
        
    </script>
</body>
</html>
