<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML -->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')); // Converte de Float para Int
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')); // Se usar somente NUMBER, o JS decide se é int ou float
        // Se for STRING, as duas formas é n.toString() ou String(n)
        var s = n1 + n2;
        //window.alert('A soma de n1 + n2 = '+ s); // Modo Antigo
        window.alert(`A soma de ${n1} + ${n2} = ${s}`);
    </script>
